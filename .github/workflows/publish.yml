name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Set version from release tag or input
        run: |
          # Determine version: use workflow input if provided, otherwise use release tag
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
          elif [ -n "$RELEASE_TAG" ]; then
            VERSION="${RELEASE_TAG#v}"
          else
            echo "No version specified, using existing package.json versions"
            echo "Skipping version update step"
            exit 0
          fi
          
          # Update version in all package.json files
          npm version "$VERSION" --no-git-tag-version --workspaces --legacy-peer-deps
          
          echo "Updated all packages to version $VERSION"
        env:
          INPUT_VERSION: ${{ inputs.version }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
      
      - name: Publish packages to NPM
        run: |
          # Publish each package
          cd packages/types && npm publish --access public
          cd ../core && npm publish --access public
          cd ../react && npm publish --access public
          cd ../graphql && npm publish --access public
          cd ../passkey && npm publish --access public
          cd ../browser && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
