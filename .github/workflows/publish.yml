name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Validate NPM token
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "::error::NPM_TOKEN secret is not set. Please configure it in repository settings."
            echo "::error::The NPM_TOKEN secret is exposed as NODE_AUTH_TOKEN environment variable."
            exit 1
          fi
          echo "NPM token is configured"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set version from release tag or input
        run: |
          # Determine version: use workflow input if provided, otherwise use release tag
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
          elif [ -n "$RELEASE_TAG" ]; then
            VERSION="${RELEASE_TAG#v}"
          else
            echo "No version specified, using existing package.json versions"
            echo "Skipping version update and rebuild steps"
            exit 0
          fi
          
          echo "Setting version to $VERSION"
          # Update version in all package.json files
          npm version "$VERSION" --no-git-tag-version --workspaces --legacy-peer-deps
          
          echo "Updated all packages to version $VERSION"
        env:
          INPUT_VERSION: ${{ inputs.version }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
      
      - name: Build packages
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Publish packages to NPM
        run: |
          echo "Publishing packages to NPM in dependency order..."
          
          # Publish types package first (no dependencies)
          echo "Publishing @appforgeapps/shieldforge-types..."
          npm publish --workspace=@appforgeapps/shieldforge-types --access public
          
          # Publish browser package (no internal dependencies)
          echo "Publishing @appforgeapps/shieldforge-browser..."
          npm publish --workspace=@appforgeapps/shieldforge-browser --access public
          
          # Publish packages that depend on types
          echo "Publishing @appforgeapps/shieldforge-core..."
          npm publish --workspace=@appforgeapps/shieldforge-core --access public
          
          echo "Publishing @appforgeapps/shieldforge-graphql..."
          npm publish --workspace=@appforgeapps/shieldforge-graphql --access public
          
          echo "Publishing @appforgeapps/shieldforge-passkey..."
          npm publish --workspace=@appforgeapps/shieldforge-passkey --access public
          
          echo "Publishing @appforgeapps/shieldforge-react..."
          npm publish --workspace=@appforgeapps/shieldforge-react --access public
          
          echo "All packages published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
