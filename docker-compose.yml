services:
  postgres:
    image: postgres:16-alpine
    container_name: shieldforge-db
    environment:
      POSTGRES_USER: shieldforge
      POSTGRES_PASSWORD: shieldforge
      POSTGRES_DB: shieldforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shieldforge -d shieldforge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
